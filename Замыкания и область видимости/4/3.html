<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script>
        function makeBuffer() { 
            var phrase = '';
            function returnBuffer(word){
                if (word){
                    phrase += word;                                        
                } else {
                    return phrase;
                }
            }
            returnBuffer.clean = function (){
                phrase = '';
            };
            return returnBuffer;
        }

        var buffer = makeBuffer();

        // добавить значения к буферу
        buffer('Замыкания');
        buffer(' Использовать');
        buffer(' Нужно!');

        // получить текущее значение
        alert(buffer()); // Замыкания Использовать Нужно!
        buffer.clean();
        alert(buffer());
    </script>
</head>
