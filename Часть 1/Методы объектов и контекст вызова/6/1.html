<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sumArgs() {
            var args = [].slice.call(arguments);
            var result = 0;
            for (var i = 0; i < args.length; i++){
                result += args[i];
            }
            return result; // args - полноценный массив из аргументов
        }

        console.log( sumArgs(1, 2, 3) ); // 6, аргументы переданы через запятую, без массива
    </script>
</head>
