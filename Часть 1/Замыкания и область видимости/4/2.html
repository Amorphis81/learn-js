<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script>
        function makeBuffer() { 
            var phrase = '';
            return function (word){
                if (word){
                    phrase += word;                                        
                } else {
                    return phrase;
                }
            } 
        }

        var buffer = makeBuffer();

        // добавить значения к буферу
        buffer('Замыкания');
        buffer(' Использовать');
        buffer(' Нужно!');

        // получить текущее значение
        alert(buffer()); // Замыкания Использовать Нужно!

    </script>
</head>
