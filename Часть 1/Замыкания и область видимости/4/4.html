<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var users = [{
            name: "Вася",
            surname: 'Иванов',
            age: 20
        }, {
            name: "Петя",
            surname: 'Чапаев',
            age: 25
        }, {
            name: "Маша",
            surname: 'Медведева',
            age: 18
        }];

        users.sort(byField('name'));
        /*users.sort(function(a, b) {
            console.log(a);
            return a.name > b.name ? 1 : -1;
        });*/
        users.forEach(function(user) {
            console.log( user.name );
        }); // Вася, Маша, Петя

        //users.sort(byField('age'));
        /*users.forEach(function(user) {
            console.log( user.name );
        }); // Маша, Вася, Петя
*/
        function byField(field) {
            //console.log(field);
            return function (a, b) {
                console.log(a);
                return a[field] > b[field] ? 1 : -1;
            }
        }

    </script>
</head>

</body>
</html>
